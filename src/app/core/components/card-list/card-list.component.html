<div class="flex justify-center mb-8">
  <mat-form-field appearance="outline" formControlName="control">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [max]="maxDate" (dateChange)="dateChanged($event)" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>
</div>
<div *ngIf="planets$ | async as planets">
  <div *ngIf="planets.length > 0; else elseBlock" class="grid sm:grid-cols-1 md:grid-cols-2 gap-4 mx-4">
    <app-card *ngFor="let planet of planets" [planet]="planet"></app-card>
  </div>
  <ng-template #elseBlock>
    <app-no-results></app-no-results>
  </ng-template>
</div>
<ngx-spinner color="#FCA311" type="ball-atom"> </ngx-spinner>
